# 
# GitHub Actions workflow.
#
# Reusable build-release pipeline
#

name: Reusable build-release

on:
  workflow_call:
    inputs:
      module:
        required: true
        type: string
jobs:

  build-release:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    env:
      VERSION: ${{ github.sha }}
      USER: ${{ secrets.USER }}
      PAT: ${{ secrets.PAT }}

    steps:
      
      # Check-out repo under $GITHUB_WORKSPACE.
      - uses: actions/checkout@v3

      - name: env
        run: |
          echo "${{ env.VERSION }}"
          echo "${{ env.USER }}"
          echo "${{ env.PAT }}"

      - name: GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: GitHub context again
        run: echo "${{ toJson(github) }}"

      # cdBuild
      - name: cdBuild
        run: ./${{ inputs.module }}/cd-scripts/cdBuild.sh

      # cdRelease
      - name: cdRelease
        if: success() && (endsWith(github.ref 'ref/head/main') || endsWith(github.ref 'ref/head/master'))
        run: ./${{ inputs.module }}/cd-scripts/cdRelease.sh
